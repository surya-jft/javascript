<html>
    <head>
        <title>Students form</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <form id="form">
        <div class="container-fluid">
        <div class="col-md-4">
            <label>Name</label>
            <input class = "form-control" id="Name">
        </div>
        <div class="col-md-4">
            <label>Course</label>
            <input class = "form-control" id="Course">
        </div>
        <div class="col-md-4">
            <label>Roll No</label>
            <input class = "form-control" id="Rollno" type="number">
        </div>
        <div class="col-md-4">
            <label>Phone No</label>
            <input class = "form-control" id="Phoneno" type="number" maxlength="10">
        </div>
        <div class="col-md-4">
            <label>Address</label>
            <input class = "form-control" id="Address">
        </div>
        </div>
        <br>

        <div class="row">
        <div class="col">
            <button class="btn btn-primary" type="button" onclick="add()" id="submit">Submit</button>
        </div>
        <div class="col">
            <button class="btn btn-warning" type="button" onclick="LoadInTable()" >Load in Table</button>
        </div>
        <div class="col">
            <button class="btn btn-success" type="button" onclick="showInConsole()">Show in console</button>
        </div>
        </div>
        <br>

        <div id = "d">
        <table class="table table-border table-stiped" >
            <th>Name</th>
            <th>Course</th>
            <th>Roll No</th>
            <th>Phone No</th>
            <th>Address</th>
            <tbody id="table"></tbody>
          </table>
        </div>

        <div class = "pagination justify-content-center" id="pagination"></div>
        </form>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./api.js"></script>
    <script src = "data.js"></script>
</html>
