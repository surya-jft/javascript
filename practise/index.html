<html>
    <head>
        <title>
            practise
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class = "container-fluid">
            <form>

                <div class ="row">
                    <div class = "col-md-4">
                        <label> name </label>
                        <input class ="form-control" name ="name" id="name">
                    </div>
                </div>

                <div class ="row">
                    <div class = "col-md-4">
                        <label> job </label>
                        <input class ="form-control" name ="job" id="job">
                    </div>
                </div>

                <div class ="row">
                    <div class = "col-md-4">
                        <label> salary </label>
                        <input class ="form-control" name ="salary" id="salary">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <button class="btn btn-primary" type="button" onclick ="Submit()">Submit</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-secondary" type="button" onclick ="LoadInTable()">Load in Table</button>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" type="button" onclick ="ShowInConsole()">Show in Console</button>
                    </div>
                </div>

            </form>

            <table class="table table-border table-stiped">
                <th>Name</th>
                <th>Job</th>
                <th>Salary</th>
                <tbody id="table"></tbody>
            </table>

        </div>
    </body>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>

    <script src="/api.js"></script>

</html>
